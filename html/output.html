<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs - Hello Agent</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            overflow: auto;
        }
        .container {
            height: auto;
            min-height: 100vh;
            padding: 2rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .dashboard-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .session-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: var(--success);
            color: white;
            font-weight: 500;
        }
        .session-badge.warning {
            background: var(--warning);
        }
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-elevated);
            overflow: hidden;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-hover);
        }
        .section-header h2 {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        .refresh-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: var(--primary-dark);
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-item:hover {
            background: var(--bg-hover);
        }
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.25rem;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
        }
        .file-name:hover {
            color: var(--primary);
        }
        .file-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }
        .action-btn.delete:hover {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }
        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }
        .loading {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="nav-link" href="index.html" style="margin-bottom: 1rem; display: inline-flex;">
            <span>&#8592;</span> Voltar ao Chat
        </a>

        <header class="dashboard-header">
            <h1>
                Outputs
                <span class="session-badge" id="session-badge">Carregando...</span>
            </h1>
            <button class="refresh-btn" onclick="loadFiles()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="23 4 23 10 17 10"/>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                </svg>
                Atualizar
            </button>
        </header>

        <div class="section">
            <div class="section-header">
                <h2>Arquivos da Sessao</h2>
                <span id="files-count" style="color: var(--text-secondary); font-size: 0.875rem;">-</span>
            </div>
            <ul class="file-list" id="file-list">
                <li class="loading">Carregando...</li>
            </ul>
        </div>
    </div>

    <script>
        // Obt√©m session_id da URL
        const urlParams = new URLSearchParams(window.location.search);
        let sessionId = urlParams.get('session_id');

        // Se n√£o tiver session_id na URL, busca do servidor (sem redirect)
        async function initSession() {
            const badge = document.getElementById('session-badge');
            if (!sessionId) {
                try {
                    const res = await fetch('http://localhost:8001/session/current');
                    const data = await res.json();
                    if (data.active && data.session_id) {
                        sessionId = data.session_id;
                        badge.textContent = sessionId.substring(0, 8) + '...';
                        badge.classList.remove('warning');
                    } else {
                        badge.textContent = 'Sem sessao';
                        badge.classList.add('warning');
                    }
                } catch (err) {
                    console.log('Nao foi possivel obter sessao atual');
                    badge.textContent = 'Sem sessao';
                    badge.classList.add('warning');
                }
            } else {
                badge.textContent = sessionId.substring(0, 8) + '...';
                badge.classList.remove('warning');
            }
            return true;
        }

        async function loadFiles() {
            const list = document.getElementById('file-list');
            const countEl = document.getElementById('files-count');
            list.innerHTML = '<li class="loading">Carregando...</li>';

            try {
                const url = sessionId
                    ? `http://localhost:8001/outputs?session_id=${sessionId}`
                    : 'http://localhost:8001/outputs';
                const res = await fetch(url);
                const data = await res.json();

                if (!data.files || data.files.length === 0) {
                    list.innerHTML = `
                        <li class="empty-state">
                            <span>üìÅ</span>
                            Nenhum arquivo ainda
                        </li>
                    `;
                    countEl.textContent = '0 arquivos';
                    return;
                }

                countEl.textContent = `${data.files.length} arquivo${data.files.length > 1 ? 's' : ''}`;

                list.innerHTML = data.files.map(file => `
                    <li class="file-item">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-info">
                            <a href="http://localhost:8001/outputs/${file.name}${sessionId ? '?session_id=' + sessionId : ''}" class="file-name" target="_blank">${file.name}</a>
                            <div class="file-meta">${formatSize(file.size)} - ${formatDate(file.modified)}</div>
                        </div>
                        <div class="file-actions">
                            <button class="action-btn" onclick="downloadFile('${file.name}')">Download</button>
                            <button class="action-btn delete" onclick="deleteFile('${file.name}')">Excluir</button>
                        </div>
                    </li>
                `).join('');

            } catch (err) {
                list.innerHTML = `
                    <li class="empty-state">
                        <span>‚ö†Ô∏è</span>
                        Erro ao carregar arquivos
                    </li>
                `;
                countEl.textContent = 'Erro';
            }
        }

        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            const icons = {
                'txt': 'üìÑ',
                'md': 'üìù',
                'py': 'üêç',
                'js': 'üìú',
                'json': 'üìã',
                'html': 'üåê',
                'css': 'üé®',
                'png': 'üñºÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'pdf': 'üìï'
            };
            return icons[ext] || 'üìÑ';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function downloadFile(name) {
            const url = sessionId
                ? `http://localhost:8001/outputs/file/${name}?session_id=${sessionId}`
                : `http://localhost:8001/outputs/file/${name}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = name;
            link.click();
        }

        async function deleteFile(name) {
            try {
                const url = sessionId
                    ? `http://localhost:8001/outputs/${name}?session_id=${sessionId}`
                    : `http://localhost:8001/outputs/${name}`;
                await fetch(url, { method: 'DELETE' });
                loadFiles();
            } catch (err) {
                alert('Erro ao excluir arquivo');
            }
        }

        // Carregar ao iniciar
        initSession().then(shouldLoad => {
            if (shouldLoad) loadFiles();
        });
    </script>
</body>
</html>
